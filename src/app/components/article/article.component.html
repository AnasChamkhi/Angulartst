<div class="card">
    <img class="card-img-top" src="https://picsum.photos/id/{{id}}/200/300" alt="">
    <div class="card-body">
        <h4 class="card-title">{{title |titlecase}}</h4>
        <p class="card-text">
            
            {{content}}
            <br>
            <br>

        <em>Updated At:{{updatedAt |date:'dd/MM/yyyy'}}</em>
        
        
        </p>
    </div>
</div>
